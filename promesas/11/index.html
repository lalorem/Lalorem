<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Simular Compra Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6">

  <div class="bg-blue-950 shadow-2xl rounded-2xl p-8 w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold mb-6 text-blue-300">ðŸŒŸðŸ›’ Simular Compra Online</h1>

    <input
      id="producto"
      type="text"
      placeholder="Producto"
      class="w-full mb-4 px-4 py-2 border border-blue-300 rounded bg-blue-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <input
      id="tarjeta"
      type="text"
      placeholder="NÃºmero de tarjeta"
      class="w-full mb-4 px-4 py-2 border border-blue-300 rounded bg-blue-900 text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
    />

    <button
      id="btnComprar"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded mb-6 transition duration-200"
    >
      Comprar
    </button>

    <div
      id="resultado"
      class="text-lg font-medium mt-4 text-blue-100 hidden"
    ></div>
  </div>

  <script>
    document.getElementById("btnComprar").addEventListener("click", () => {
      const producto = document.getElementById("producto").value.trim();
      const tarjeta = document.getElementById("tarjeta").value.trim();
      const resultado = document.getElementById("resultado");

      resultado.classList.remove("hidden");

      if (!producto || !tarjeta) {
        resultado.textContent = "âŒ Por favor completa todos los campos.";
        return;
      }

      resultado.textContent = "â³ Procesando compra...";

      setTimeout(() => {
        resultado.textContent = `âœ… Â¡Compra exitosa de ${producto}!`;
      }, 1500);
    });
  </script>
</body>
</html>
