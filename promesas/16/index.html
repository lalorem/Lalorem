<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Promesa con Timeout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6">

  <div class="bg-blue-950 shadow-2xl rounded-2xl p-8 w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold mb-6 text-blue-300">‚è±Ô∏è Promesa con Timeout</h1>

    <button
      id="btnFetch"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded transition duration-200"
    >
      Iniciar Fetch
    </button>

    <div id="mensaje" class="mt-6 text-lg text-blue-100"></div>
  </div>

  <script>
    function fetchConTimeout(url, tiempo) {
      return new Promise((resolve, reject) => {
        const controlador = new AbortController();
        const id = setTimeout(() => {
          controlador.abort();
          reject("‚ùå La petici√≥n se cancel√≥ por timeout");
        }, tiempo);

        fetch(url, { signal: controlador.signal })
          .then(res => res.text())
          .then(data => {
            clearTimeout(id);
            resolve("‚úÖ Petici√≥n completada: " + data.substring(0, 50) + "...");
          })
          .catch(err => {
            if (err.name === 'AbortError') {
              reject("üïí Timeout alcanzado. Petici√≥n abortada.");
            } else {
              reject("‚ö†Ô∏è Error en la petici√≥n: " + err.message);
            }
          });
      });
    }

    document.getElementById("btnFetch").addEventListener("click", () => {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "‚è≥ Realizando petici√≥n...";

      fetchConTimeout("https://jsonplaceholder.typicode.com/posts/1", 3000)
        .then(resultado => {
          mensaje.textContent = resultado;
        })
        .catch(error => {
          mensaje.textContent = error;
        });
    });
  </script>
</body>
</html>
