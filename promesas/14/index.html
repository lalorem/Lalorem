<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cancelar Promesa con AbortController</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen p-6 flex items-center justify-center">

  <div class="bg-blue-950 shadow-2xl rounded-2xl p-8 w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold mb-6 text-blue-300">üåü‚ùå Cancelar Promesa</h1>

    <button
      id="btnIniciar"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded mb-4 transition duration-200"
    >
      Iniciar Fetch
    </button>

    <button
      id="btnCancelar"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded transition duration-200"
    >
      Cancelar Fetch
    </button>

    <div id="estado" class="mt-6 text-lg text-blue-100"></div>
  </div>

  <script>
    let controller;

    document.getElementById("btnIniciar").addEventListener("click", () => {
      controller = new AbortController();
      const signal = controller.signal;

      document.getElementById("estado").textContent = "‚è≥ Iniciando fetch...";

      fetch("https://jsonplaceholder.typicode.com/posts/1", { signal })
        .then(response => response.json())
        .then(data => {
          document.getElementById("estado").textContent = "‚úÖ Datos recibidos: " + data.title;
        })
        .catch(error => {
          if (error.name === "AbortError") {
            document.getElementById("estado").textContent = "üö´ Fetch cancelado.";
          } else {
            document.getElementById("estado").textContent = "‚ùå Error: " + error.message;
          }
        });
    });

    document.getElementById("btnCancelar").addEventListener("click", () => {
      if (controller) {
        controller.abort();
      }
    });
  </script>
</body>
</html>
