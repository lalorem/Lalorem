<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Secuencia de Pasos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-6">

  <div class="bg-blue-950 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold text-blue-300 mb-6">🔁 Secuencia de Pasos</h1>

    <button
      id="btnIniciar"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded transition duration-200"
    >
      Iniciar Secuencia
    </button>

    <ul id="listaPasos" class="mt-6 space-y-2 text-blue-100 text-left list-disc list-inside"></ul>
  </div>

  <script>
    const pasos = [
      "✅ Conectar a la base de datos",
      "✅ Validar credenciales",
      "✅ Obtener datos del usuario",
      "✅ Mostrar resultados"
    ];

    document.getElementById("btnIniciar").addEventListener("click", async () => {
      const lista = document.getElementById("listaPasos");
      lista.innerHTML = "";

      for (const paso of pasos) {
        await new Promise(resolve => setTimeout(resolve, 1000));
        const li = document.createElement("li");
        li.textContent = paso;
        lista.appendChild(li);
      }
    });
  </script>
</body>
</html>
