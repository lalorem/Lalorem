<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Esperar Múltiples Tiempos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-6">

  <div class="bg-blue-950 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold text-blue-300 mb-6">⏳ Esperar Múltiples Tiempos</h1>

    <button
      id="btnEsperar"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded transition duration-200"
    >
      Iniciar Esperas
    </button>

    <div id="resultado" class="mt-6 text-blue-100 text-lg whitespace-pre-wrap text-left"></div>
  </div>

  <script>
    const esperar = ms => new Promise(resolve => setTimeout(resolve, ms));

    document.getElementById("btnEsperar").addEventListener("click", async () => {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "⏳ Esperando...";

      try {
        await esperar(1000);
        resultado.textContent = "✅ Espera 1s completada...";
        await esperar(1500);
        resultado.textContent += "\n✅ Espera 1.5s completada...";
        await esperar(2000);
        resultado.textContent += "\n✅ Espera 2s completada...";
      } catch (error) {
        resultado.textContent = "❌ Error: " + error.message;
      }
    });
  </script>
</body>
</html>
