<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejecutar Promesas en Secuencia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6">

  <div class="bg-blue-950 shadow-2xl rounded-2xl p-8 w-full max-w-md text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold mb-6 text-blue-300">üåü Leer Archivos en Secuencia</h1>

    <button
      id="btnLeerSecuencia"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded mb-6 transition duration-200"
    >
      Leer Archivos Secuencialmente
    </button>

    <pre
      id="resultado"
      class="text-left font-mono whitespace-pre-wrap text-blue-100 text-sm bg-blue-900 p-4 rounded border border-blue-400"
    ></pre>
  </div>

  <script>
    function leerArchivo(nombre, contenido, delay = 1000) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(`üìÑ ${nombre}:\n${contenido}`);
        }, delay);
      });
    }

    document.getElementById("btnLeerSecuencia").addEventListener("click", async () => {
      const resultado = document.getElementById("resultado");
      resultado.textContent = "‚è≥ Leyendo archivos en secuencia...\n";

      try {
        const r1 = await leerArchivo("archivo1.txt", "Contenido del archivo 1");
        resultado.textContent += r1 + "\n\n";

        const r2 = await leerArchivo("archivo2.txt", "Contenido del archivo 2");
        resultado.textContent += r2 + "\n\n";

        const r3 = await leerArchivo("archivo3.txt", "Contenido del archivo 3");
        resultado.textContent += r3;
      } catch {
        resultado.textContent = "‚ùå Error al leer los archivos";
      }
    });
  </script>
</body>
</html>
