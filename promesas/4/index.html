<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login Simulado con Promesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-6">

  <div class="bg-blue-950 shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center text-white border border-blue-400">
    <h1 class="text-3xl font-bold mb-6 text-blue-300">🌟 Login Simulado</h1>

    <input
      id="usuario"
      type="text"
      placeholder="Usuario"
      class="w-full mb-4 px-4 py-2 border border-blue-400 rounded bg-blue-800 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      id="clave"
      type="password"
      placeholder="Clave"
      class="w-full mb-4 px-4 py-2 border border-blue-400 rounded bg-blue-800 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      id="btnLogin"
      class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded mb-6 transition duration-200"
    >
      Iniciar Sesión
    </button>

    <div
      id="mensaje"
      class="text-lg font-medium mt-4 hidden"
    ></div>
  </div>

  <script>
    function loginSimulado(usuario, clave) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (usuario === "lole" && clave === "1234") {
            resolve("✅ ¡Bienvenido admin!");
          } else {
            reject("❌ Usuario o clave incorrectos");
          }
        }, 1500);
      });
    }

    const btn = document.getElementById("btnLogin");
    const inputUsuario = document.getElementById("usuario");
    const inputClave = document.getElementById("clave");
    const mensaje = document.getElementById("mensaje");

    btn.addEventListener("click", () => {
      const usuario = inputUsuario.value.trim();
      const clave = inputClave.value.trim();

      mensaje.textContent = "🌠 Validando credenciales...";
      mensaje.classList.remove("hidden");
      mensaje.classList.add("text-blue-100");

      loginSimulado(usuario, clave)
        .then(res => {
          mensaje.textContent = res;
          mensaje.classList.remove("text-red-400");
          mensaje.classList.add("text-green-400");
        })
        .catch(err => {
          mensaje.textContent = err;
          mensaje.classList.remove("text-green-400");
          mensaje.classList.add("text-red-400");
        });
    });
  </script>
</body>
</html>
